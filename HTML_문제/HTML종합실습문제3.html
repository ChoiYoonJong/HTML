<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제3</title>
</head>
<body>
    <form method="get">
        <h1>회원가입</h1>
<fieldset>    
    
        <fieldset>
            <legend>필수 입력 사항</legend>
            
                <label> ID <input type="text" class="username_input" name="username" placeholder="아이디 10글자 이내" maxlength="10" check_result="fail" required />
                <button type="button" class="id_overlap_button" onclick="id_overlap_check()">중복검사</button>
                <img id="id_check_sucess" style="display: none;"><br>
                
                <label> 비밀번호 : <input type="password" name="password" placeholder="영문,숫자,특수문자 포함 8자이상 "  minlength ="8" required><br>
                
                <label> 비밀번호  확인: <input type="password" name="password" minlength ="8"><br>
                

                <div> <label> Email <input name="email1" type="text" required> &nbsp; 
                <select name="select_email" onChange="selectEmail(this)"> 
                    <option value="" selected>선택하세요</option> 
                    <option value="naver.com">naver.com</option> 
                    <option value="gmail.com">gmail.com</option> 
                    <option value="hanmail.com">hanmail.com</option> 
                    <option value="1">직접입력</option> </select> </div>
        </fieldset>

        <fieldset>
            <legend> 추가 정보 </legend>
            <tr>
                <td>
                    <label for ="fileName1"> 프로필 사진 : </label>
                </td>
                
                <td>
                    <input type="file" name="fileName2" id="fileName2">
                </td>
            </tr>
            <br>
                    <br>
                    <label> 성별 : <input type="radio" name="gender" value="man">남자
                    <input type="radio" name="gender" value="woman">여자
                    <br>
                    
                    <br>
                    <form>
                        생년월일 : <input type='date'/><br>
                    </form>
                    <br>
                
                
                    <br>
                    <label>취미 </label><br>
                    <input type="checkbox" name="baseball" value="baseball">야구 
                    <input type="checkbox" name="basketball" value="basketball">농구
                    <input type="checkbox" name="football" value="football">축구<br>
                    <input type="checkbox" name="study" value="study">공부 
                    <input type="checkbox" name="music" value="music">음악감상<br>
                    <input type="checkbox" name="etc" value="etc">
                    <label>기타 : </label>
                    <textarea name="info" cols="20" rows="1" style="resize:none;" ></textarea>
                    <br>
                    <br>
                    <label>자기소개 </label>
                    <br>
                    <textarea name="introduce" cols="35" rows="3" style="resize:none;" ></textarea>
        </fieldset>
    
    <br>
    <input type="submit" value="회원가입"> 
    <input type="reset" value="다시입력">
    <input type="button" value="이전으로" onClick="history.go(-1)"> 

</fieldset>
    </form>

</html>
