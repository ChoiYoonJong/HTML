<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제1</title>
</head>
<body>
    <form method="get">
        <label> 고객명 : </label>
        <input type="text" name="userId" size="20" placeholder="고객명을 입력하세요" value="" maxlength="15" autofocus><br>

        <br>
        <label>전화번호 :</label>
        <input type="tel" name="phone" placeholder="전화번호를 입력하세요"pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <br>
        
        <br>
        <label>이메일</label>
        <input type="email" name="email" placeholder="이메일을 입력하세요">
        <br>
        <br>

    <form>
            <fieldset>
                <legend>피자 사이즈</legend>
                
                <label><input type="radio" name="size"  value="Small">Small</label>
                <br>
                
                <br>
                <label><input type="radio" name="size" value="Medium">Medium</label>
                <br>
                
                <br>
                <label><input type="radio" name="size" value="Large">Large</label>
                <br>
        </fieldset>

        
        <fieldset>
        <legend>토핑 선택</legend>
          
            <br>
            <input type="checkbox" name="topping" value="bacon" > 베이컨
            <br>
            
            <br>
            <input type="checkbox" name="topping" value="cheese" > 치즈
            <br>
            
            <br>
            <input type="checkbox" name="topping" value="onion" > 양파
            <br>
            
            <br>
            <input type="checkbox" name="topping" value="mushroom" > 버섯
            <br>

          
        </fieldset>
        
        <br>
        <label>희망 배송 시간 : </label>
        <input type="time" name="timeIn"><br>

        <br>
        <label>배송 시 요청사항 : </label>
        <textarea name="info" placeholder="입력하세요" cols="30" rows="3" ></textarea>

        <br>
        <br>

        <input type="submit" value="주문하기"> &nbsp;
    </form>
    <br>

    <fieldset> 
        <legend>피자헛 광고</legend>
    <iframe width="796" height="448" src="https://www.youtube.com/embed/Z9wJm-I0OsQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </fieldset> 
</body>
</html>
